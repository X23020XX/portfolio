<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セクションタイトル固定</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .section {
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }
        .fixed-title {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        section {
            border: 1px solid #000;
            padding-top: 60px; /* Adjust for the fixed title */
        }
        .section h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="fixed-title" id="fixedTitle"></div>
    
    <section id="WORKS">
        <div class="section">
            <h2>WORKS</h2>
            <a href="">
                <img src="img/img1.JPG">
            </a>
            <a href="">
                <img src="img/img2.PNG">
            </a>
            <a href="">
                <img src="img/img3.JPG">
            </a>
            <a href="">
                <img src="img/img4.PNG">
            </a>
            <a href="">
                <img src="img/img5.JPG">
            </a>
        </div>
    </section>

    <section id="SKILLS">
        <div class="section">
            <h2>SKILLS</h2>
            <h3>Application</h3>
            <h3>Programming Languages</h3>
        </div>
    </section>

    <section id="ABOUT">
        <div class="section">
            <h2>ABOUT</h2>
        </div>
    </section>

    <section id="OTHER">
        <div class="section">
            <h2>OTHER</h2>
            <h3>SNS</h3>
            <h3>MAIL</h3>
            <h4>x23020xx@aitech.ac.jp</h4>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('section');
            const fixedTitle = document.getElementById('fixedTitle');

            const observerOptions = {
                root: null,
                rootMargin: '-50px 0px 0px 0px', /* Adjust for the fixed title */
                threshold: [0, 0.5, 1]
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.intersectionRatio > 0.5) {
                        const title = entry.target.querySelector('.section h2');
                        if (title) {
                            fixedTitle.textContent = title.textContent;
                        }
                    }
                });
            }, observerOptions);

            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
